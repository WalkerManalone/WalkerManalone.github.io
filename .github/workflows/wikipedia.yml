name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者您想要监控的其他分支
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y git

      - name: Fetch Wikipedia content
        run: |
          mkdir -p Wikipedia
          wget -O Wikipedia/index.html "https://zh.m.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5"

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Update Wikipedia mirror"

      - name: Push changes to GitHub Pages
        run: git push origin main  # 或者您的目标分支，比如 gh-pages
