    <script>
        // 读取song.txt文件并解析内容
        fetch('data/song.txt')
            .then(response => response.text())
            .then(data => {
                // 按行分割歌曲信息
                const songs = data.split('\n');
                
                // 获取歌单容器
                const songList = document.getElementById('song-list');

                // 解析并生成歌单
                songs.forEach(song => {
                    if (song.trim() !== '') {
                        const parts = song.split('|');
                        const number = parts[0].split(':')[1].trim();
                        const namePart = parts[1].split('「');
                        const songName = namePart[0].split(':')[1].trim();
                        const artistName = namePart[1].split('」')[0];
                        const link = namePart[1].match(/\[link:(.*?)\]/)[1];

                        const songItem = document.createElement('li');
                        songItem.classList.add('song-item');

                        songItem.innerHTML = `
                            <div class="song-title">
                                <a href="${link}">
                                    <strong>${number}. ${songName}</strong>
                                    <span class="artist-name">${artistName}</span>
                                </a>
                            </div>
                        `;

                        songList.appendChild(songItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching song.txt:', error));
    </script>
