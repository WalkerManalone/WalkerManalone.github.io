<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网页评论示例</title>
</head>
<body>
    <h1>青春舞曲2000</h1>
    <p>这是青春舞曲2000的页面，用于演示 Disqus 评论集成。</p>

    <!-- Disqus 评论框 -->
    <div id="disqus_thread"></div>

    <!-- Disqus 嵌入代码 -->
    <script>
        var disqus_config = function () {
            this.page.url = "https://wuxiandian.site/music/track/%E9%9D%92%E6%98%A5%E8%88%9E%E6%9B%B22000/";
            this.page.identifier = "青春舞曲2000";
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://wuxiandian.disqus.com/embed.js'; // 替换为您获取的 Disqus embed.js URL
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
